<!DOCTYPE html>
<html>
<head>
    <title>Registration Form</title>
    <style>
        table {
            width: 50%;
            border-collapse: collapse;
            border: 1px solid #ddd;
        }

        table, th, td {
            border: 1px solid #ddd;
        }

        th, td {
            padding: 10px;
        }

        th {
            text-align: right;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        input[type="tel"],
        textarea,
        select {
            width: 100%;
            padding: 5px;
            border: 1px solid #ddd;
        }
    </style>
</head>
<body>
    <h2>Registration Form</h2>
    <form action="registration_process.php" method="POST">
        <table>
            <tr>
                <th>First Name:</th>
                <td><input type="text" name="first_name" required></td>
            </tr>
            <tr>
                <th>Last Name:</th>
                <td><input type="text" name="last_name" required></td>
            </tr>
            <tr>
                <th>Email:</th>
                <td><input type="email" name="email" required></td>
            </tr>
            <tr>
                <th>Password:</th>
                <td><input type="password" name="password" required></td>
            </tr>
            <tr>
                <th>Re-enter Password:</th>
                <td><input type="password" name="re_password" required></td>
            </tr>
            <tr>
                <th>Gender:</th>
                <td>
                    <input type="radio" name="gender" value="Male" required> Male
                    <input type="radio" name="gender" value="Female" required> Female
                </td>
            </tr>
            <tr>
                <th>Age:</th>
                <td><input type="number" name="age" required></td>
            </tr>
            <tr>
                <th>Phone Number:</th>
                <td><input type="tel" name="phone_number" required></td>
            </tr>
            <tr>
                <th>Address:</th>
                <td><textarea name="address" rows="4" required></textarea></td>
            </tr>
            <tr>
                <th>State:</th>
                <td><input type="text" name="state" required></td>
            </tr>
            <tr>
                <th>Choose your country:</th>
                <td>
                    <select name="country" required>
                        <option value="USA">USA</option>
                        <option value="Canada">Canada</option>
                        <!-- Add more countries as needed -->
                    </select>
                </td>
            </tr>
            <tr>
                <th>Languages known:</th>
                <td>
                    <input type="checkbox" name="languages_known[]" value="English"> English
                    <input type="checkbox" name="languages_known[]" value="Kannada"> Kannada
                    <input type="checkbox" name="languages_known[]" value="Hindi"> Hindi
                    <input type="checkbox" name="languages_known[]" value="Telugu"> Telugu
                </td>
            </tr>
            <tr>
                <th></th>
                <td>
                    <input type="checkbox" name="declaration" required> Hereby I declare all the given details are true
                </td>
            </tr>
        </table>
        <br>
        <input type="submit" value="Register">
    </form>
</body>
</html>
